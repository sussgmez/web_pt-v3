<form class="form-update-device" method="post" action="{% url 'update-router' form.instance  %}" onsubmit="event.preventDefault();save_router(this)">
    {% csrf_token %}
    <div class="form-inputs">
        <div class="form-input-w-label">
            <label class="label">S/N Onu</label>   
            <div class="input-serial-w-remove">
                {{ form.serial }}
                <button class="btn-remove" onclick="event.preventDefault();get_add_router_form()"><svg width="0.75rem" height="0.75rem" viewBox="0 0 512 512" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <title>cancel</title> <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"> <g id="work-case" fill="#000000" transform="translate(91.520000, 91.520000)"> <polygon id="Close" points="328.96 30.2933333 298.666667 1.42108547e-14 164.48 134.4 30.2933333 1.42108547e-14 1.42108547e-14 30.2933333 134.4 164.48 1.42108547e-14 298.666667 30.2933333 328.96 164.48 194.56 298.666667 328.96 328.96 298.666667 194.56 164.48"> </polygon> </g> </g> </g></svg></button>
            </div> 
        </div>
        <div class="form-input-w-label">
            <label class="label">Contrato</label>    
            {{ form.order }}
            <datalist id="order_list">
                {% for order in orders %}
                    <option value="{{ order.customer.pk }}">{{ order.customer }}</option>
                {% endfor %}
            </datalist>
        </div>
        <div class="form-input-w-label">
            <label class="label">Asignado a</label>    
            {{ form.technician }}
        </div>
        <div class="form-input-w-label">
            <label class="label">Opciones</label>    
            <div class="device-options">
                <button class="btn btn-update">Modificar</button>
                <button class="btn btn-delete" onclick="event.preventDefault();get_form(`{% url 'delete-router' router.serial %}`, 'id_delete_router');">Eliminar</button>
            </div>
        </div>
    </div>
</form>

<script>    
    document.location = '{% url "home" %}'
</script>
